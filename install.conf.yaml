- defaults:
    link:
        create: true
        relink: true
        relative: true

- clean: ['~']

- link:
    ~/.dotfile: ''
    ~/.bash-git-prompt: .bash-git-prompt
    ~/.bashrc: .bashrc
    ~/.clogrc: .clogrc
    ~/.conkyrc: .conkyrc
    ~/.i3status.conf: .i3status.conf
    ~/.taskrc: .taskrc
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig
    ~/.fehbg: .fehbg
    ~/.config/terminator: 
        create: true
        path: .config/terminator
    ~/.config/redshift:
        create: true
        path: .config/redshift
    ~/.config/ranger:
        create: true
        path: .config/ranger        
    ~/.config/dunst:
        create: true
        path: .config/dunst
    ~/.vimrc: .vimrc     

